name: TradingView Data Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  scrape_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests gspread selenium beautifulsoup4 openpyxl webdriver-manager

      - name: 4. Create secrets files (Credentials & Cookies)
        run: |
          echo "$GSPREAD_CREDENTIALS" > credentials.json
          echo "$TRADINGVIEW_COOKIES" > cookies.json
        env:
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
          TRADINGVIEW_COOKIES: ${{ secrets.TRADINGVIEW_COOKIES }}

      - name: 5. Execute the Python Scraper (Limited Test Run)
        run: |
          export PYTHONUNBUFFERED=1
          python -X faulthandler run_scraper.py
        env:
          START_INDEX: 1
          END_INDEX: 40
          SHARD_INDEX: 0
          SHARD_STEP: 1
