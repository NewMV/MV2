name: etmoney-sector-scraper

on:
  workflow_dispatch:

jobs:
  scrape-etmoney:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Chrome
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y google-chrome-stable xvfb wget unzip
    
    - name: Install Python deps
      run: |
        pip install gspread selenium beautifulsoup4 webdriver-manager oauth2client
    
    # ‚úÖ FIXED: Use multiline heredoc - NO base64 issues
    - name: Create credentials.json
      run: |
        cat > credentials.json << 'EOF'
        ${{ secrets.GSPREAD_CREDENTIALS }}
        EOF
        
        # Verify
        echo "üìÑ Credentials created:"
        head -n 3 credentials.json
        python3 -m json.tool credentials.json > /dev/null && echo "‚úÖ JSON valid" || echo "‚ùå JSON invalid"
    
    - name: Run ET Money Scraper
      run: python etmoney_scraper.py
    
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: results-${{ github.run_id }}
        path: |
          credentials.json
          *.csv
          *.log
