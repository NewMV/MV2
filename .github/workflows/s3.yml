name: TradingView Scraper - 1001 to 1500
on:
  workflow_dispatch:

jobs:
  scrape-1001-1500:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install selenium gspread beautifulsoup4 webdriver-manager oauth2client

    - name: Download credentials
      env:
        GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
      run: echo "$GSPREAD_CREDENTIALS" > credentials.json

    - name: Download cookies
      env:
        TRADINGVIEW_COOKIES: ${{ secrets.TRADINGVIEW_COOKIES }}
      run: echo "$TRADINGVIEW_COOKIES" > cookies.json

    - name: Run scraper
      env:
        START_INDEX: 1000
        END_INDEX: 1499
        CHECKPOINT_FILE: checkpoint_1001_1500.txt
      run: python run_scraper.py

    - uses: actions/upload-artifact@v4
      with:
        name: checkpoint-1001-1500
        path: checkpoint_1001_1500.txt
