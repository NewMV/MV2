name: ET Money Chunk 1000-1499
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'
env:
  CHUNK_START: 1000
  CHUNK_END: 1499
jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
    - name: ðŸ Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: ðŸŒ Install Chrome
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y google-chrome-stable xvfb wget unzip
    - name: ðŸ“¦ Install Python deps
      run: |
        pip install gspread selenium beautifulsoup4 webdriver-manager oauth2client
    - name: ðŸ” Setup Credentials
      run: |
        echo '${{ secrets.GSPREAD_CREDENTIALS }}' > credentials.json
        python -c "import json; json.load(open('credentials.json'))" && echo "âœ… Credentials OK"
    - name: ðŸš€ Run Scraper
      env:
        CHUNK_START: ${{ env.CHUNK_START }}
        CHUNK_END: ${{ env.CHUNK_END }}
      run: python etmoney_scraper.py
    - name: ðŸ“Š Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sectors-1000-1499-${{ github.run_id }}
        path: |
          chunk_*.csv
          *.log
        retention-days: 30
