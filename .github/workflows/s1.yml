name: TradingView Puppeteer Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"   # Runs daily at 07:00 IST

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install

      - name: ðŸ§  Create cookies.json
        run: |
          echo '${{ secrets.TRADINGVIEW_COOKIES }}' > cookies.json

      - name: ðŸš€ Run TradingView Scraper
        env:
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
          START_INDEX: "0"
          END_INDEX: "2500"
        run: |
          node run_scraper.js

      - name: ðŸ’¾ Upload checkpoint (optional)
        uses: actions/upload-artifact@v4
        with:
          name: checkpoint
          path: checkpoint.txt
