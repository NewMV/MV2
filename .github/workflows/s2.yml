name: TradingView Chunk 1 (500-999)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 2'
jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
    - name: ðŸ Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: ðŸŒ Install Chrome
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y google-chrome-stable xvfb wget unzip
    - name: ðŸ“¦ Install deps
      run: |
        pip install gspread selenium beautifulsoup4 webdriver-manager
    - name: ðŸ” Setup secrets
      run: |
        echo '${{ secrets.GSPREAD_CREDENTIALS }}' > credentials.json
        echo '${{ secrets.TRADINGVIEW_COOKIES }}' > cookies.json
    - name: ðŸš€ Run scraper
      env:
        START_INDEX: 500
        END_INDEX: 999
        SHARD_INDEX: 1
        SHARD_STEP: 5
        CHECKPOINT_FILE: "checkpoint_chunk1.txt"
      run: python run_scraper.py
