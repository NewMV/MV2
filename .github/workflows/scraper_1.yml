name: TradingView Scraper – Test (20 Symbols)

on:
  workflow_dispatch:

jobs:
  scraper-test:
    runs-on: ubuntu-latest

    env:
      SHARD_INDEX: 0
      SHARD_STEP: 1
      START_INDEX: 1
      END_INDEX: 20
      CHECKPOINT_FILE: checkpoint_test.txt

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create credentials.json from GitHub Secret
        run: |
          cat << 'EOF' > credentials.json
          ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          EOF

      - name: Verify credentials.json
        run: |
          python - <<EOF
          import json
          json.load(open("credentials.json"))
          print("✅ credentials.json is valid JSON")
          EOF

      - name: Run scraper (test – 20 symbols)
        run: |
          python run_scraper.py
