name: ET Money Sector Scraper et

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Monday 6AM IST

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ðŸ Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ðŸŒ Install Chrome
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y google-chrome-stable xvfb wget unzip
    
    - name: ðŸ“¦ Python deps
      run: |
        pip install gspread selenium beautifulsoup4 webdriver-manager oauth2client
    
    - name: ðŸ” Setup Credentials
      run: |
        echo '${{ secrets.GSPREAD_CREDENTIALS }}' > credentials.json
        python -c "import json; json.load(open('credentials.json'))" && echo "âœ… Valid JSON"
    
    - name: ðŸš€ Run Scraper (Batch Writing)
      run: python run_et.py
    
    - name: ðŸ“Š Upload Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sectors-${{ github.run_id }}
        path: |
          credentials.json
          *.log
        retention-days: 30
