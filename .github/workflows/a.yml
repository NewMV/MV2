name: TradingView Scraper Group 1 (Shards 0â€“4)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [0,1,2,3,4]
    env:
      SHARD_STEP: 20   # total shards across all 4 YAMLs
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install selenium beautifulsoup4 gspread webdriver-manager

      - name: ðŸ”‘ Set up Google Credentials
        run: echo '${{ secrets.GSPREAD_CREDENTIALS }}' > credentials.json

      - name: ðŸª Set up TradingView Cookies
        run: echo '${{ secrets.TRADINGVIEW_COOKIES }}' > cookies.json

      - name: âš™ï¸ Create Checkpoint File
        run: |
          FILE="checkpoint_group1_${{ matrix.shard }}.txt"
          if [ ! -f "$FILE" ]; then echo "1" > "$FILE"; fi

      - name: ðŸš€ Run Scraper
        env:
          SHARD_INDEX: ${{ matrix.shard }}
          CHECKPOINT_FILE: checkpoint_group1_${{ matrix.shard }}.txt
        run: python run_scraper.py
